version: '3.8'

services:
  vos-tool:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DEPLOYMENT_MODE=enterprise
      - READYMODE_USER=${READYMODE_USER:-Auditor1}
      - READYMODE_PASSWORD=${READYMODE_PASSWORD:-Auditor1@3510}
    volumes:
      - ./Recordings:/app/Recordings
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - vos-tool
    restart: unless-stopped
